<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>mudar background</title>
  </head>
    <section>
      <div class="bg">Vermelho</div>
      <select class="cor" onchange="mudarCor(this)">
        <option value="#ff2323">Vermelho</option>
        <option value="#66ff00">Verde</option>
        <option value="#9b1fe8">Roxo</option>
        <option value="#ffff12">Amarelo</option>
        <option value="#ff69b4">Rosa</option>
      </select>
    </section>
    <script>
      function mudarCor(pegaCor){
        let bg = document.querySelector('.bg');
        let cor = pegaCor.value;
        let text = pegaCor.options[pegaCor.selectedIndex].text;
        bg.style.background = cor;
        bg.innerHTML = text;
      }
    </script>
  </body>
</html>
